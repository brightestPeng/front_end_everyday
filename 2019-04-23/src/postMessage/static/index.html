<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<p>子域名</p>
	<button onclick="sendParent()" >向parent发信息</button>
	<div>收到信息: <span id='childSpan' >无</span></div>
	<script>
		const childSpan = document.getElementById("childSpan");
		window.addEventListener("message",(data)=>{
			childSpan.innerHTML = data.data;
		});

		function sendParent(){
			window.parent.postMessage("hi,I'm child.","http://localhost:3001/");
		}
	</script>
</body>
</html>
