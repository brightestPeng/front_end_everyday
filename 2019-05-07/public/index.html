<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>布局测试</title>
</head>
<body>
	<script>

		let count = 0;
		let args = [1,3,4,5,6,8,9,10,11];	
	
		args.reduce((pre,current)=>{
			if(current - pre === 1){
				count ++;
			}else{
				count = 1;
			}

			return current;
		})

		console.log(count);
	</script>
</body>
</html>
